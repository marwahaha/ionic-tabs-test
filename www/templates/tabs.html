<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Location Tab -->
  <ion-tab title="Location" icon="icon ion-home" href="#/tab/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>


  <!-- Stores Tab -->
  <ion-tab title="Stores" icon="icon ion-bag" href="#/tab/stores">
    <ion-nav-view name="tab-stores"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Accounts" icon="icon ion-person-stalker" href="#/tab/accounts">
    <ion-nav-view name="tab-accounts"></ion-nav-view>
  </ion-tab>


</ion-tabs>
